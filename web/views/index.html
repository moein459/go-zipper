<div class="card">
  <div class="card-header">Generate Zip File</div>
  <div class="card-body">
    <h5 class="card-title">Your zip information</h5>

    <form method="POST" action="/" autocomplete="off">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">
          File name
        </label>
        <input
          min="5"
          max="20"
          name="fileName"
          type="text"
          required
          class="form-control"
          id="fileName"
          placeholder="my-file.zip"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">
          Password
        </label>
        <input
          min="5"
          max="20"
          name="password"
          type="password"
          required
          class="form-control"
          id="password"
          placeholder=""
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">
          Content
        </label>
        <textarea
          name="content"
          required
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>

      <p class="card-text">Any command injection, welcome!</p>
      <button type="submit" class="btn btn-primary">Generate Zip</button>

      {{ if .ValidationErrors }} {{range $data := .ValidationErrors}}
      <div class="my-2 alert alert-danger">{{$data}}</div>
      {{end}} {{end}}
    </form>
  </div>
</div>
